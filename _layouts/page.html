---
layout: default
---

<div class="page">
  <div class="container container--narrow">
    <article class="page__content">
      {% unless page.hide_title %}
      <header class="page__header">
        <h1 class="page__title">{{ page.title }}</h1>
        {% if page.description %}
        <p class="page__description">{{ page.description }}</p>
        {% endif %}
      </header>
      {% endunless %}

      <div class="page__body">
        {{ content }}
      </div>
    </article>
  </div>
</div>

<style>
.page {
  padding: 8rem 0 4rem;
  min-height: calc(100vh - 4rem);
}

.page__header {
  text-align: center;
  margin-bottom: 3rem;
  padding-bottom: 2rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.15);
}

.page__title {
  font-size: 2.5rem;
  font-weight: 800;
  color: #e5e7eb;
  margin-bottom: 1rem;
  background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.page__description {
  font-size: 1.125rem;
  color: #9ca3af;
  max-width: 600px;
  margin: 0 auto;
}

.page__body {
  font-size: 1.125rem;
  line-height: 1.75;
  color: #9ca3af;
}

.page__body h2 {
  margin-top: 3rem;
  margin-bottom: 1.5rem;
  padding-top: 2rem;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.page__body h3 {
  margin-top: 2rem;
  margin-bottom: 1rem;
}
</style>
