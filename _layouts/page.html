---
layout: default
---

<!-- Page Header (matching Projects header style) -->
<div class="page-header">
  <div class="container">
    {% unless page.hide_title %}
    <h1 class="page-header__title">{{ page.title }}</h1>
    {% if page.description %}
    <p class="page-header__description">{{ page.description }}</p>
    {% endif %}
    {% endunless %}
  </div>
</div>

<div class="page">
  <div class="container container--narrow">
    <article class="page__content">
      <div class="page__body">
        {{ content }}
      </div>
    </article>
  </div>
</div>

<style>
.page-header {
  padding: 4rem 0 3rem;
  text-align: center;
  background: #F8FAFC;
  border-bottom: 1px solid #E2E8F0;
}

.page-header__title {
  font-size: 2.25rem;
  font-weight: 800;
  color: #0F172A;
  margin-bottom: 1rem;
}

@media (min-width: 768px) {
  .page-header {
    padding: 5rem 0 4rem;
  }
  .page-header__title {
    font-size: 3rem;
  }
}

.page-header__description {
  font-size: 1.125rem;
  color: #475569;
  max-width: 700px;
  margin: 0 auto;
}

.page {
  padding: 3rem 0 4rem;
  min-height: calc(100vh - 4rem);
}

.page__body {
  font-size: 1.125rem;
  line-height: 1.75;
  color: #475569;
}

.page__body h2 {
  margin-top: 3rem;
  margin-bottom: 1.5rem;
  padding-top: 2rem;
  border-top: 1px solid #E2E8F0;
  color: #0F172A;
}

.page__body h3 {
  margin-top: 2rem;
  margin-bottom: 1rem;
  color: #0F172A;
}

.page__body a {
  color: #1D4ED8;
}

.page__body a:hover {
  color: #0E7490;
}
</style>
